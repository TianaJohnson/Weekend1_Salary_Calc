<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header><h1>Salary Calculator</h1></header>
        <div id="addEmployee">
                <h2>Add Employee</h2>
          <div class=""> 
            <input id="firstNameInput" type="text" placeholder="First Name" />
            <input id="lastNameInput" type="text" placeholder="Last Name"/>
            <input id="emplIDInput" type="text" placeholder="ID" />
            <input id="empTitle" type="text" placeholder="Title" />
            <input id="annualSalaryInput" type="text" placeholder="Annual Salary" />
          </div> 
        </div>
        <br>
        <div id="addInfoButton">
            <button id="submit">Submit</button>
        </div>

        <div id="submitTable">
        <table id="infoTable">
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> ID </th>
                <th> Title </th>
                <th> Annual Salary </th>
                <th></th>
            </tr>
            <tr id="contentAdd">
                <td id="firstNameAddIn">Name Placeholder</td>
                <td id="lastNameAddIn="> LName PLaceholder</td>
                <td id="emplIDAddIn">ID Placeholder</td>
                <td id="emplTitleAddIn"> Emp. Title Placeholder</td>
                <td id="AnSalAddIn">Annual Salary Placeholder</td>
                <td><button id="removeContent"> X </button></td>
            </tr>

        </table>
        </div>

    
</body>
