<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculatore</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header><h1>Salary Calculator</h1></header>
        <div id="addEmployee">
                <h2>Add Employee</h2>
          <div id="inputAddEmp"> 
            <input class="firstNameInput" type="text" placeholder="First Name" />
            <input class="lastNameInput" type="text" placeholder="Last Name"/>
            <input class="emplIDInput" type="text" placeholder="ID" />
            <input class="empTitleInput" type="text" placeholder="Title" />
            <input class="annualSalaryInput" type="text" placeholder="Annual Salary" />
          </div> 
        </div>
        <br>
        <div class="flex-container">
            <button id="submit">Submit</button>
        </div>

        <div id="submitTable">
        <table class="infoTable">
            <thead>
            <tr>
                
                <th> First Name </th>
                <th> Last Name </th>
                <th> ID </th>
                <th> Title </th>
                <th> Annual Salary </th>
                <th><h4>Remove line</h4></th>
                
            </tr>
            </thead>
            <tbody id="contentAdd">
                 
                <td class="firstNameAdd"> ...  </td>
                <td class="lastNameAdd"> ...  </td>
                <td class="empIDAdd"> ...  </td>
                <td class="empTitleAdd"> ... </td>
                <td class="annSalAdd"> ...  </td>
                <td><button id="removeContent"> X </button></td>
                
            </tr>
            </tbody>

        </table>
        </div>

    
</body>
</html>
